<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>TugasJavaScript</title>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-5">
                <form name="form" method="POST" onsubmit="return validasi()">
                    <fieldset class="form-group border p-3">
                        <legend class="w-auto px-2">Form Biodata</legend>

                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" name="nama" class="form-control" id="nama">
                        </div>

                        <div class="mb-3">
                            <label for="tahunlahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" name="lahir" class="form-control" id="tahunlahir">
                        </div>

                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label> <br>
                            <textarea name="alamat" name="alamat" id="alamat" cols="30" rows="10"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="agama" class="form-label">Agama</label>
                            <select name="agama" id="agama">
                                <option value=""></option>
                                <option value="Hindu">Hindu</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen Katolik">Kristen Katolik</option>
                                <option value="Kristen Protestan">Kristen Protestan</option>
                                <option value="Budha">Budha</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="univ" class="form-label">Universitas</label>
                            <input type="univ" name="univ" class="form-control" id="univ">
                        </div>

                        <div class="mb-3">
                            <label for="fakultas" class="form-label">Fakultas</label>
                            <select name="fakultas" id="fakultas">
                                <option value=""></option>
                                <option value="teknik">Teknik</option>
                                <option value="mipa">Mipa</option>
                                <option value="kedokteran">Kedokteran</option>
                                <option value="ekonomi">Ekonomi Bisnis</option>
                                <option value="Pariwisata">Pariwisata</option>
                                <option value="peternakan">Peternakan</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="prodi" class="form-label">Program Studi</label>
                            <select name="prodi" id="prodi">
                                <option value=""></option>
                                <option value="TI">Teknologi Informasi</option>
                                <option value="elektro">Elektro</option>
                                <option value="Sipil">Teknik Sipil</option>
                                <option value="arsitektur">Teknik Rsitektur</option>
                                <option value="lingkungan">Teknik Lingkungan</option>
                                <option value="mesin">Teknik Mesin</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="nim" class="form-label">NIM</label>
                            <input type="nim" name="nim" class="form-control" id="nim">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="validasi.js"></script>
</body>

</html>
